<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container shadow-box">
        <h1>Tally Results</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('tally_results') }}">
            <label for="admin_password">Admin Password:</label>
            <input type="password" id="admin_password" name="admin_password" required><br>
            <button type="submit" class="glow">Tally Results</button>
        </form>

        <!-- Modal Trigger -->
        <button id="modalBtn" class="glow">Open Modal</button>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <p>This is a modal pop-up!</p>
        </div>

        <!-- Accordion -->
        <button class="accordion">Section 1</button>
        <div class="panel">
            <p>Content for section 1.</p>
        </div>
        <button class="accordion">Section 2</button>
        <div class="panel">
            <p>Content for section 2.</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">50%</div>
        </div>
    </div>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("modalBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Accordion functionality
        var acc = document.getElementsByClassName("accordion");
        for (let i = 0; i < acc.length; i++) {
            acc[i].onclick = function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            }
        }

        // Progress Bar functionality
        var progressBar = document.getElementById("progressBar");
        progressBar.style.width = "50%";
    </script>
</body>
</html>
